version: 0.2

phases:

  pre_build:
    commands:
      - ls -a
      - aws --version
      - aws sts get-caller-identity
      - docker --version
      - git --version
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 566649833727.dkr.ecr.ap-south-1.amazonaws.com
      - IMAGE_TAG=$(git log -1 --pretty=%h)_$(date +"%Y_%m_%d")
      - echo $IMAGE_TAG

  build:
    commands:
      - echo Build started on `date`
      - echo Building the NGINX image...          
      - docker build -t nginx:$IMAGE_TAG .
      - docker tag nginx:$IMAGE_TAG 566649833727.dkr.ecr.ap-south-1.amazonaws.com/nginx:$IMAGE_TAG
     
  post_build:
    commands:
      - docker image ls
      - echo Pushing the NGINX image...
      - docker push 566649833727.dkr.ecr.ap-south-1.amazonaws.com/nginx:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"nginx-80","imageUri":"%s"}]' 566649833727.dkr.ecr.ap-south-1.amazonaws.com/nginx:$IMAGE_TAG > imagedefinitions.json

artifacts:
    files: imagedefinitions.json

